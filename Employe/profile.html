<script>
    var c = localStorage.getItem("idAdmin");
    console.log(c);

    // Post a user
    var url3 = "http://192.168.43.167:3000/empls/" + c ;
    var xhr3 = new XMLHttpRequest();
    xhr3.open("GET", url3, true);

    xhr3.onload = function () {
        var empl = JSON.parse(xhr3.responseText);
        if (xhr3.readyState == 4 && xhr3.status == "200") {
         
         document.getElementById("name").innerHTML = empl.name;
         document.getElementById("tel").value = empl.tel;
         document.getElementById("addr").value = empl.addr;
         document.getElementById("cin").value = empl.cin;
         document.getElementById("email").value = empl.email;
         document.getElementById("mode").value = empl.mode;
         document.getElementById("post").innerHTML  = empl.post ;
         document.getElementById("i").src = empl.picture;
        } else {

            console.log("error");
        }
    }

    xhr3.send(null);


  </script>

<script>
  function send() {
    var i = document.getElementById("i");
    const apikey = "ANlm5NoOQIytnuRwZng44z";
    const client = filestack.init(apikey);
    const options = {
      maxFiles: 20,
      uploadInBackground: false,
      onOpen: () => console.log("opened!"),
      onUploadDone: (res) => (i.value = res.filesUploaded[0].url),
    };
    client.picker(options).open();
  }
</script>
