<html lang="en">
  <head>
   <meta charset="UTF-8" />

 <link rel="stylesheet" href="style5.css" />
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

 rel="stylesheet"

 integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
 crossorigin="anonymous"
 />
 <meta name="viewport" content="width=device-width, initial-scale=1" />

 rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
 />

<title>Se connecter</title>
  </head>
   <body>
 <div class="loginbox">
      <center>
        <img
          src="login/assets/img/logo.png"
          class="img-circle"
          alt="Cinque Terre"
          height="75px"
          width="110px"
        />
      </center>

      <h1>Chaaben Technology Group</h1>
      <form action="" method="post" onsubmit="return false">
        <p>Adresse e-mail</p>
        <input
          type=""
          placeholder="Entrer adresse e-mail"
          id="email"
          name="email"
          class="champ"
        />
        <p>Mot de passe</p>
        <input
          type="password"
          class="champ"
          placeholder="Entrer mot de passe"
          id="password"
          name="pswd"
        />
        <input
          type="submit"
          name=""
          value="Se connecter"
          href="#"
          onclick="login()"
        />
        <br />
      </form>
    </div>
  </body>
  <script>
    function login() {
      var url = "http://192.168.43.167:3000/admins"; 
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value; 
      var xhr = new XMLHttpRequest(); 
      xhr.open("GET", url, true); 
      xhr.setRequestHeader("Content-type", "application/json; charset=utf-8");
      xhr.onload = function () {
         var users = JSON.parse(xhr.responseText); 
        if (xhr.readyState == 4 && xhr.status == "200") {
          access = false;
          for (i = 0; i < users.length; i++) {
            if (users[i].email == email && users[i].password == password) {
               localStorage.setItem("idAdmin", users[i]._id);
               var im = users[i].password;
               access = true;
            }
          }
           if (access && im.length >10) {
            location.replace("index.html");
            alert("bienvenue chez  Chaaben Technology Group ");
          } else if (access && im.length > 8) {
            location.replace("index1.html");
            alert(
              "bienvenue  chez  Chaaben Technology Group "
            );
          } else {
            alert("Adresse d'administrateur ou mot de passe incorrect");
          }
        } else {
          alert("compte n'existe  pas");
        }
      };
      xhr.send();
    }
  </script>
</html>
