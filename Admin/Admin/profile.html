<script>

        } else {

            console.log("error");
        }
    }

    xhr3.send(null);

    function update(){
        var c = localStorage.getItem("idAdmin");
            
                var url = "http://192.168.43.167:3000/admins/"+c;
                                
                var data = {};
                
                data.name = document.getElementById("nam").value;
                 data.email = document.getElementById("email").value;
                data.password = document.getElementById("pwd").value;
               data.picture = document.getElementById("ii").value;
                                                        
                var json = JSON.stringify(data);
                var xhr = new XMLHttpRequest();
                xhr.open("PUT", url, true);
                xhr.setRequestHeader('Content-type','application/json; charset=utf-8');

                    var admins = JSON.parse(xhr.responseText);
                    if (xhr.readyState == 4 && xhr.status == "200") {
                        alert("Admin Updated");
                        location.replace("profile.html");
                    } else {
                        console.error(empls);
                        location.replace("profile.html");
                    }
                }
                xhr.send(json);
           
    }
