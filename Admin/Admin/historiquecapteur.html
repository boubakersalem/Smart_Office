         <script> 
           var c = localStorage.getItem("idAdmin");
               console.log(c);
           
               // Post a user
               var url3 = "http://192.168.43.167:3000/admins/" + c ;
               var xhr3 = new XMLHttpRequest();
               xhr3.open("GET", url3, true);
           
               xhr3.onload = function () {
                   var admin = JSON.parse(xhr3.responseText);
                   if (xhr3.readyState == 4 && xhr3.status == "200") {
                    
                     document.getElementById("username").innerHTML = admin.name;
                     document.getElementById("image").src = admin.picture;
                   } else {
           
                       console.log("error");
                   }
               }
           
               xhr3.send(null);
            
           </script>
