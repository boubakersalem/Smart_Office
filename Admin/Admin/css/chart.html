<html>
    <header>
        <link rel="stylesheet" href="C:/Users/Asus/Desktop/pfe2022/user/style.css">

    </header>
    <body>

        <div class="container-fluid">
            <div class="row" id="sh_app">
                
                <section class="col-12" id="sh_header">
                    <div class="row">
                        <div class="col-8">
                            7:48 PM
                        </div>
                        <div class="col-4 text-right">
                            <i class="fa fa-wifi"></i>
                            <i class="fa fa-signal"></i>
                            <i class="fa fa-battery-three-quarters"></i>
                        </div>
                    </div>
                </section>

                <section class="col-12" id="sh_header_bar">
                    <span>June 30, 2020</span>
                    <div class="row">
                        <div class="col-9">
                            <span class="heading">Smart Home</span>
                        </div>
                        <div class="col-3 text-right">
                            <img src="https://i.postimg.cc/15RLcB63/profile.jpg" alt="">
                        </div>
                    </div>
                </section>

                <section class="col-12" id="sh_body">
                    <div class="row sh_tile">
                        
                        <span class="body_heading">Devices</span>
                        <ul class="col-12">
                            <li class="box">
                                <span>
                                    <i class="fa fa-snowflake-o"></i>
                                    <span class="switch">
                                        <span class="button"></span>
                                    </span>
                                    <span class="meta_desc">Temperature</span>
                                    <span class="desc">30&deg;C</span>
                                </span>
                            </li>
                            <li class="box">
                                <span>
                                    <i class="fa fa-lightbulb-o"></i>
                                    <span class="switch">
                                        <span class="button"></span>
                                    </span>
                                    <span class="meta_desc">Lights</span>
                                    <span class="desc">Bedroom, Kitchen</span>
                                </span>
                            </li>
                        </ul>

                        <div class="col-12 text-center music">
                            <div class="row">
                                <div class="col-2 icon">
                                    <i class="fa fa-music"></i>
                                </div>
                                <div class="col-5 content">
                                    <span>Music</span>
                                    <span>Dance with Me...</span>
                                </div>
                                <div class="col-5 play_icon">
                                    <div class="row">
                                        <div class="col-4">
                                            <i class="fa fa-step-backward"></i>
                                        </div>
                                        <div class="col-4">
                                            <i class="fa fa-pause"></i>
                                        </div>
                                        <div class="col-4">
                                            <i class="fa fa-step-forward"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <ul class="col-12">
                            <li class="box inactive">
                                <span>
                                    <i class="fa fa-television"></i>
                                    <span class="switch">
                                        <span class="button"></span>
                                    </span>
                                    <span class="meta_desc">Smart TV</span>
                                    <span class="desc">Off</span>
                                </span>
                            </li>
                            <li class="box">
                                <span>
                                    <i class="fa fa-wifi"></i>
                                    <span class="switch">
                                        <span class="button"></span>
                                    </span>
                                    <span class="meta_desc">Router</span>
                                    <span class="desc">108.95Mb/s</span>
                                </span>
                            </li>
                        </ul>

                        <div class="col-12 text-center blank_tab">
                            <div class="row">
                                <div class="col-4">
                                    &plus;
                                </div>
                                <div class="col-8">
                                    Add New Device
                                </div>
                            </div>
                        </div>

                    </div>
                </section>

                <section class="col-12" id="sh_footer">
                    <div class="row">
                        <div class="col-12">
                            <ul>
                                <li class="active">
                                    <i class="fa fa-home"></i>
                                    <span>Home</span>
                                </li>
                                <li>
                                    <i class="fa fa-users"></i>
                                    <span>Members</span>
                                </li>
                                <li>
                                    <i class="fa fa-sliders"></i>
                                    <span>Settings</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>

            </div>
        </div>



    </body>
</html>
